<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Weather Dashboard</title>

</head>

<body>
    <!--Heading/Navbar-->
    <nav class="navbar navbar-dark bg-dark">

        <span class="navbar-brand mb-0 h1 w-100 h-200 text-center">Weather Dashboard</span>

    </nav>

    <!-- Container for the app-->

    <div class="container-md m-5">

        <div class="row">

            <div class="col-md-3 bg-light">

                <p class="search-header my-1">Search for a city</p>

                <div class="input-group mb-3">

                    <input id="cityInput" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">

                    <div class="input-group-append">
                        <!--Button for search-->
                        <button class="btn btn-primary" type="button" id="search-button">

                            <i class="fas fa-search"></i>

                        </button>

                    </div>

                </div>
                <!--Button for clear history-->
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>

                <form id="history"></form>

            </div>
            <!-- Container for displaying local weather-->
            <div class="col-md-9">

                <div class="row mr-0">

                    <div class="col-md-10 border border-dark m-2 rounded" id="weather">

                        <div class="row">

                            <div class="col-md-12">

                                <p style="font-weight: bold; font-size: 30px; padding-top: 10px;">Today's Local Weather Report</p>
                                <hr id="hori" />
                                <span id="cityName" class="cityName align-middle" style="font-weight: bold;"></span>

                                <img id="current-pic" src="placeholder" alt="">

                            </div>

                        </div>

                        <div class="row">

                            <div class="col-md-12">

                                <p id="temperature"></p>

                            </div>

                        </div>

                        <div class="row">

                            <div class="col-md-12">

                                <p id="humidity"></p>

                            </div>

                        </div>

                        <div class="row">

                            <div class="col-md-12">

                                <p id="WindSpeed"></p>

                            </div>

                        </div>

                        <div class="row">

                            <div class="col-md-12 d-flex">

                                <p id="UVIndex"></p>

                            </div>

                        </div>

                    </div>

                </div>

                <!-- Container for displaying 5-day forecast-->
                <div class="row">

                    <div class="col-md-12">

                        <h3 class="mb-3 mt-1" style="font-weight: bold; font-size: 30px;">5-Day Forecast</h3>

                    </div>

                </div>

                <!-- Container to view future weather conditions for that city-->
                <div class="row mx-2">

                    <div class="col-md-2 forecast bg-primary text-white ml-1 mb-3 rounded"></div>

                    <div class="col-md-2 forecast bg-primary text-white ml-1 mb-3 rounded"></div>

                    <div class="col-md-2 forecast bg-primary text-white ml-1 mb-3 rounded"></div>

                    <div class="col-md-2 forecast bg-primary text-white ml-1 mb-3 rounded"></div>

                    <div class="col-md-2 forecast bg-primary text-white ml-1 mb-3 rounded"></div>

                </div>

            </div>

        </div>

    </div>


    <!--External javascript files-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
